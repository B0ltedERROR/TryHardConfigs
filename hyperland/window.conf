general {
    gaps_in = 5
    gaps_out = 10 
    border_size = 1
    col.active_border = rgb(8aadf4) rgb(24273A) rgb(24273A) rgb(8aadf4) 45deg
    col.inactive_border= rgb(24273A) rgb(24273A) rgb(24273A) rgb(24273A) 45deg    
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 2
        passes = 2
        new_optimizations = true
        xray = false
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}
